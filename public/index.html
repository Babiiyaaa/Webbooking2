<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>สมัครสมาชิก</title>
  <style>
    :root {
      --bg-main: #0e1a2b;
      --box-bg: #1c2b3a;
      --text-main: #ffffff;
      --accent: #2568c0;
      --accent-hover: #1d4fa3;
      --input-bg: #f3f4f6;
      --input-border: #3f536c;
    }

    body {
      background: var(--bg-main);
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: var(--box-bg);
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      width: 360px;
      color: var(--text-main);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      margin: 0.5rem 0;
      border: 1px solid var(--input-border);
      border-radius: 6px;
      background: var(--input-bg);
      color: #000;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.5rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s ease;
    }

    button:hover {
      background: var(--accent-hover);
    }

    button:last-of-type {
      background: transparent;
      border: 1px solid var(--accent);
      color: var(--accent);
    }

    button:last-of-type:hover {
      background: var(--accent);
      color: white;
    }
  </style>
</head>
<body>
   <div class="container">
    <h2>สมัครสมาชิก</h2>
    <form id="registerForm">
      <input name="username" placeholder="ชื่อผู้ใช้" required />
      <input name="email" type="email" placeholder="อีเมล" required />
      <input name="password" type="password" placeholder="รหัสผ่าน" required />
      <button type="submit">สมัครสมาชิก</button>
      <button type="button" onclick="window.location.href='login.html'">เข้าสู่ระบบ</button>
    </form>
  </div>

  <script>
    document.getElementById("registerForm").onsubmit = async e => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));
      // กำหนด role เป็น user เสมอ (ถ้าจะเพิ่ม admin ต้องทำผ่าน DB)
      data.role = "user";
      const res = await fetch("/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      const result = await res.json();
      if (result.success) {
        location.href = result.redirect;
      } else {
        alert(result.message || "สมัครไม่สำเร็จ");
      }
    };
  </script>
</body>
</html>
