<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>ระบบจองวาระราชการ</title>
  <style>
    body {
      background: linear-gradient(135deg, #2e004f, #5a00a1);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 50px;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #e0d7ff;
      opacity: 0;
      transform: scale(0.9);
      animation: fadeScaleIn 1.5s ease forwards;
      box-shadow: inset 0 0 100px rgba(90, 0, 161, 0.6);
    }

    @keyframes fadeScaleIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* โลโก้เทศบาล */
    .logo {
      width: 160px;
      margin-bottom: 20px;
      border-radius: 50%;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease forwards;
      animation-delay: 1s;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow:
        0 0 8px #c37cff,
        0 0 20px #a04dff;
      animation: glow 2.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      to {
        text-shadow:
          0 0 15px #c37cff,
          0 0 30px #a04dff;
      }
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 30px;
      color: #d7cbff;
    }

    a {
      display: inline-block;
      background: linear-gradient(45deg, #7b2aff, #4a00ff);
      padding: 14px 30px;
      margin: 8px;
      border-radius: 12px;
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.15rem;
      box-shadow: 0 6px 15px rgba(123, 42, 255, 0.7);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    a:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(155, 77, 255, 0.9);
    }
  </style>
</head>
<body>
  <!-- ตราเทศบาล -->
  <img src="ban-khlong-logo.png" alt="ตราเทศบาลตำบลบ้านคลอง" class="logo" />

  <h1>ยินดีต้อนรับสู่ระบบจองวาระราชการ</h1>
  <p>คุณมีบัญชีหรือไม่?</p>
  <a href="login.html">มีบัญชีแล้ว</a>
  <a href="register.html">สมัครสมาชิก</a>
</body>
</html>
